<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Терапевт PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>Кабинет Терапевта</h1>
    </header>
    <main>
        <section class="info">
            <p>Добро пожаловать в наш кабинет. Здесь вы можете записаться на прием.</p>
        </section>
        <section class="buttons">
            <button id="appointmentBtn">Записаться на прием</button>
            <button id="installBtn" class="hidden">Установить приложение</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Кабинет Терапевта</p>
    </footer>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service worker зарегистрирован', reg))
                .catch(err => console.log('Service worker не зарегистрирован', err));
        }
    </script>
</body>
</html>
