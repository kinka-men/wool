<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветной Чат</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .color-option {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border: 2px solid black;
        }
        #authForm {
            padding: 20px;
            text-align: center;
        }
        .number-input {
            font-size: 18px;
            width: 60px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Форма выбора цвета и числа -->
    <div id="authForm">
        <h2>Выберите ваш цвет и число</h2>
        <div id="colorPicker">
            <div class="color-option" style="background-color: #FF0000" data-color="#FF0000"></div>
            <div class="color-option" style="background-color: #00FF00" data-color="#00FF00"></div>
            <div class="color-option" style="background-color: #0000FF" data-color="#0000FF"></div>
            <div class="color-option" style="background-color: #FF00FF" data-color="#FF00FF"></div>
            <div class="color-option" style="background-color: #00FFFF" data-color="#00FFFF"></div>
            <div class="color-option" style="background-color: #FFFF00" data-color="#FFFF00"></div>
        </div>
        <input type="number" id="userNumber" class="number-input" min="0" max="999" placeholder="123">
        <button onclick="login()">Войти</button>
    </div>

    <!-- Чат -->
    <div id="chatForm" class="hidden">
        <h2>Чат</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <button onclick="sendMessage()">Отправить</button>
        <button onclick="logout()">Выйти</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeY5bEoALXcZmZsF1xpC-Cz_yvUL97oiI",
            authDomain: "trupni-sinod.firebaseapp.com",
            projectId: "trupni-sinod",
            storageBucket: "trupni-sinod.firebasestorage.app",
            messagingSenderId: "1018419346037",
            appId: "1:1018419346037:web:2ca9c705d43d4c22b3163c"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Глобальные переменные
        window.currentUser = null;
        let selectedColor = null;

        // Добавляем обработчики для выбора цвета
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        window.login = () => {
            const userNumber = document.getElementById('userNumber').value;
            
            if (!selectedColor || !userNumber) {
                alert('Пожалуйста, выберите цвет и введите число');
                return;
            }

            window.currentUser = {
                color: selectedColor,
                number: userNumber,
                id: `${selectedColor}-${userNumber}`
            };

            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('chatForm').classList.remove('hidden');
        };

        window.logout = () => {
            window.currentUser = null;
            selectedColor = null;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById('userNumber').value = '';
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('chatForm').classList.add('hidden');
        };

        window.sendMessage = async () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && window.currentUser) {
                try {
                    await addDoc(collection(db, "messages"), {
                        text: message,
                        userColor: window.currentUser.color,
                        userNumber: window.currentUser.number,
                        userId: window.currentUser.id,
                        timestamp: new Date()
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Ошибка отправки сообщения:", error);
                    alert(error.message);
                }
            }
        };

        // Слушатель новых сообщений
        const q = query(collection(db, "messages"), orderBy("timestamp"));
        onSnapshot(q, (snapshot) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            snapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.style.backgroundColor = message.userColor;
                messageElement.textContent = `Пользователь ${message.userNumber}: ${message.text}`;
                messagesDiv.appendChild(messageElement);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Обработка Enter для отправки сообщения
        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                window.sendMessage();
            }
        });
    </script>
</body>
</html>
